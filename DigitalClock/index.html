<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <!-- CSS and Font -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Py Script -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.3/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.3/core.js"
    ></script>
  </head>
  <body>
    <div class="title">Digital Clock</div>
    <main>
      <div class="clock-container">
        <div class="clock" id="clock">
          <span class="digit" id="hour1">0</span>
          <span class="digit" id="hour2">0</span>
          <span class="colon">:</span>
          <span class="digit" id="minute1">0</span>
          <span class="digit" id="minute2">0</span>
          <span class="colon">:</span>
          <span class="digit" id="second1">0</span>
          <span class="digit" id="second2">0</span>
          <span class="ampm" id="ampm">AM</span>
        </div>
        <div class="date-container">
          <div class="date" id="date">Sun, Jan 00, 0000</div>
        </div>
      </div>
    </main>

    <script type="py" src="./script.py" async></script>
  </body>
</html>
