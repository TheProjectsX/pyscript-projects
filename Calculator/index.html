<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Calculator</title>

    <!-- CSS and Font -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Py Script -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.3/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.3/core.js"
    ></script>

    <script type="py" src="./script.py" defer></script>

    <!-- Shows Loader while PyScript is loading -->
    <script type="module">
      const loading = document.getElementById("loading");
      addEventListener("py:ready", () => loading.close());
      loading.showModal();
    </script>
  </head>
  <body>
    <dialog id="loading">
      <div class="loader">
        <img src="loading.svg" alt="loading" />
        <h1>Loading...</h1>
      </div>
    </dialog>

    <div class="calculator">
      <div class="calculator-title">Simple Calculator</div>
      <input
        type="text"
        class="calculator-display"
        name="calculate-area"
        id="calculator-display"
        readonly
      />
      <div class="row">
        <button class="calculator-btn" py-click="add_value">7</button>
        <button class="calculator-btn" py-click="add_value">8</button>
        <button class="calculator-btn" py-click="add_value">9</button>
        <button class="calculator-btn" py-click="add_value">/</button>
      </div>
      <div class="row">
        <button class="calculator-btn" py-click="add_value">4</button>
        <button class="calculator-btn" py-click="add_value">5</button>
        <button class="calculator-btn" py-click="add_value">6</button>
        <button class="calculator-btn" py-click="add_value">*</button>
      </div>
      <div class="row">
        <button class="calculator-btn" py-click="add_value">1</button>
        <button class="calculator-btn" py-click="add_value">2</button>
        <button class="calculator-btn" py-click="add_value">3</button>
        <button class="calculator-btn" py-click="add_value">-</button>
      </div>
      <div class="row">
        <button class="calculator-btn" py-click="add_value">0</button>
        <button class="calculator-btn" py-click="add_value">.</button>
        <button class="calculator-btn" py-click="remove_value">âŒ«</button>
        <button class="calculator-btn" py-click="add_value">+</button>
      </div>
      <div class="row">
        <button class="calculator-btn clear-btn" py-click="clear_value">
          C
        </button>
        <button class="calculator-btn result-btn" py-click="show_result">
          =
        </button>
      </div>

      <div class="message" id="message"></div>
    </div>
  </body>
</html>
