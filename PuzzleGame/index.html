<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Puzzle Game</title>

    <!-- CSS and Font -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Py Script -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.3/core.css"
    />
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.3/core.js"
    ></script>
    <script type="py" src="./script.py" async defer></script>

    <!-- Shows Loader while PyScript is loading -->
    <script type="module">
      const loading = document.getElementById("loading");
      addEventListener("py:ready", () => loading.close());
      loading.showModal();
    </script>
  </head>
  <body>
    <dialog id="loading">
      <div class="loader">
        <img src="loading.svg" alt="loading" />
        <h1>Loading...</h1>
      </div>
    </dialog>

    <div class="game-container">
      <h1 class="title">Memory Puzzle Game</h1>
      <div class="score-board">
        <p><strong>Moves:</strong><span id="movesCount">00</span></p>
        <p><strong>Time:</strong><span id="passedTime">00:00</span></p>
      </div>

      <div class="cards-container" id="cards-container">
        <div class="row">
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
        </div>
        <div class="row">
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
        </div>
        <div class="row">
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
        </div>
        <div class="row">
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
        </div>
        <div class="row">
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
          <div class="flip-card">
            <div class="flip-card-back"></div>
          </div>
        </div>
      </div>
    </div>

    <dialog id="gameResult">
      <div>
        <h3>Well Done!</h3>
        <p>
          <strong>Moves Took:</strong>
          <span id="moveResult">00</span>
        </p>
        <p>
          <strong>Time Took:</strong>
          <span id="timeResult">00:00</span>
        </p>

        <div class="buttons">
          <button py-click="play_again" class="playAgainbtn">Play Again</button>
          <button py-click="close_modal" class="closebtn">Close</button>
        </div>
      </div>
    </dialog>
  </body>
</html>
